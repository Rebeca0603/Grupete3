<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="inicio.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Registro</title>
</head>
<body>
  <div class="form-container" id="form-container">
    <h2>Iniciar sesion</h2>

    <!-- üìß Correo -->
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="correo" placeholder=" " required />
      <label for="correo">Correo electr√≥nico</label>
    </div>

    <!-- üîí Contrase√±a -->
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder=" " required />
      <label for="password">Contrase√±a</label>
    </div>

    <!-- ‚úÖ Aceptar t√©rminos -->
    <div class="terms">
      <input type="checkbox" id="terminos" required />
      <label for="terminos">Acepto los t√©rminos y condiciones</label>
    </div>

    <!-- üîò Bot√≥n -->
    <button type="submit" class="btn">Iniciar sesion</button>

    <!-- üîó crear cuenta -->
    <div class="login-link">
    ¬øDesea registrarse? <a href="Registro.html" class="btn-link">Crear Cuenta</a>
    </div>
  </div>
  <script>
    // Selecciona el enlace con la clase 'btn-link' (Crear Cuenta)
    document.querySelector('.btn-link').addEventListener('click', function(e) {
    // Previene el comportamiento por defecto del enlace (no navega inmediatamente)
    e.preventDefault();
    // Selecciona el contenedor del formulario
    const form = document.querySelector('.form-container');
    // Agrega la clase de animaci√≥n de salida al formulario
    form.classList.add('fade-out-Left');
    // Cuando termina la animaci√≥n, redirige a la p√°gina de registro
    form.addEventListener('animationend', function() {
      window.location.href = 'Registro.html';
    }, { once: true }); // El evento se ejecuta solo una vez
    });
  </script>
</body>
</html>
